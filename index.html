    <body>
	<script type="text/javascript">
	    var dataArray = new Array();

	    // helper function to display the sum which is stored as cents.
	    function printSum(sum) {
		sum = sum + "";
		var cents = sum.substring(sum.length - 2);
		var euros = sum.substring(0, sum.length - 2);
		return euros + "," + cents;
	    }

	    // this is called when the form is submitted.
	    function refreshData() {
		dataArray = new Array();
		var raw = $("#data").val();
		var lines = raw.split("\n");
		for (i in lines) {
		    if (lines[i]) {
			var lineData = lines[i].split("     ");
			if (lineData.length == 4) {
			    if (lineData[1] == 'Oma siirto') { continue; }
			

			    var sign = lineData[3].substring(lineData[3].length - 1);
			    var sum = lineData[3].substring(0, lineData[3].length - 1);
			    sum = sum.replace(".", "").replace(",", "");
			    sum = parseInt(sum);

			    dateArray = lineData[0].split(".");

			    // new Date(year, month, day, hours, minutes, seconds, milliseconds);
			    dataArray[dataArray.length] = {    'date':new Date(dateArray[2], parseInt(dateArray[1]) - 1, dateArray[0], 0, 0, 0, 0),
							       'type':lineData[1],
							   'location':lineData[2],
								'sum':sum,
							       'sign':sign};
			}
		    }
		}
		dataArray = dataArray.sort( function(a, b) { return a.date-b.date; });
	    }

	    // helper metho for addExpenseToLocale to group all the shops etc.
	    function getLocationString(item) {
		if (item.location == '') { return item.type; }
		return item.location;
	    }

	    // helper method for doThePan() method
	    function addExpenseToLocale(arrayGroupedByLocation, arrayItem) {
		for (i in arrayGroupedByLocation) {
		    if (arrayGroupedByLocation[i].sign == '+') { return; }
		    if (getLocationString(arrayGroupedByLocation[i]) == 
			getLocationString(arrayItem)) {
			arrayGroupedByLocation[i].sum += arrayItem.sum;
			return;
		    }
		}
		arrayGroupedByLocation[arrayGroupedByLocation.length] = arrayItem;
	    }

	    // the first view
	    function doThePan() {
		refreshData();
		var tulot = 0;
		var menot = 0;
		groupedByLocation = new Array();
		for (i in dataArray) {
		    if (dataArray[i].sign == '-') {
			menot += dataArray[i].sum;
			addExpenseToLocale(groupedByLocation, dataArray[i]);
		    } else {
			tulot += dataArray[i].sum;
		    }
		}
		$('#tulot').html(printSum(tulot));
		$('#menot').html(printSum(menot));

		// calculate the top 5 money holes. (group by location)
		groupedByLocation.sort( function(a, b) { return b.sum-a.sum; } );
		for (i = 0; i < 10; ++i) {
		    $('#links_name_' + i).html(getLocationString(groupedByLocation[i]));
		    $('#links_sum_' + i).html(printSum(groupedByLocation[i].sum));
		}

		$('#lines').css('display', 'none');
		$('#content').animate({
		    'width': '900px',
		    'height': '350px'
		 }, 700, function() {
		    $('#links').css('display', 'block');
		 });
	    }

	    function showDays() {
		drawChart();

		var newMargin = $(window).height() - 550 - 32;
		$('#content').css('border-right', 'solid 1px black');
		$('#links').css('display', 'none');
		$('#content').animate({
		    'margin-top': newMargin + 'px',
		    'margin-right': '50px',
		    'height':'550px'
		 }, 700, function() {
		    $('#content').css('border-bottom', '0');
		    $('#graph').css('display', 'block');
		 });

	    }

	    function showForm() {
		$('#content').animate({
		    'width':'450px',
		    'height':'600px'
		 }, 700, function() {
		    $('#links').css('display', 'none');
		    $('#lines').css('display', 'block');
		 });
	    }

	    function showMenu() {
		$('#content').css('border-bottom', 'solid 1px black');
		$('#graph').css('display', 'none');
		$('#content').animate({
		    'margin-top': '100px',
		    'margin-right': '0',
		    'height':'350px'
		 }, 700, function() {
		    $('#content').css('border-right', '0');
		    $('#links').css('display', 'block');
		 });
	    }

	    $(document).ready( function(){
		$('#data').focus();
	    });
	</script>

<!-- This is the graph in the bottom. Displaying the daily expenses         -->

	    <div id="graph" style="display: none;">
		<script type="text/javascript">
		    google.load("visualization", "1", {packages:["corechart"]});
		    google.setOnLoadCallback(drawChart);
		    function drawChart() {
			var barData = new google.visualization.DataTable();
			barData.addColumn('string', 'pvm');
			barData.addColumn('number', 'menot');

			var dateString = '';
			var dailyExpensesTotal = 0.00;
			var allExpensesTotal = 0;
			var dailyExpensesString = '';
			for (i in dataArray) {
			    if (dataArray[i].sign == '+') { continue; }
			    var day = "" + dataArray[i].date.getDate();
			    if (dateString != day) {
				allExpensesTotal += dailyExpensesTotal;
				if (dateString != '') { barData.addRow([dateString + ".", {f: "yhteens" + String.fromCharCode(228) + ": " + printSum(dailyExpensesTotal) + "\n" + dailyExpensesString, 
											   v: allExpensesTotal / 100}]); }
				
				dateString = day;
				dailyExpensesTotal = 0;
				dailyExpensesString = '';

			    }
			    
			    dailyExpensesTotal += dataArray[i].sum;
			    if (dataArray[i].location == '') {
				dailyExpensesString += dataArray[i].type + " " + printSum(dataArray[i].sum) + "\n";
			    } else {
				dailyExpensesString += dataArray[i].location + " " + printSum(dataArray[i].sum) + "\n";
			    }
			}
			if (dateString != '') { barData.addRow([dateString + ".", {f: "yhteens" + String.fromCharCode(228) + ": " + printSum(dailyExpensesTotal) + "\n" + dailyExpensesString, 
										   v: (dailyExpensesTotal + allExpensesTotal) / 100}]); }

			var barOptions = {
			    title: 'Menot',
			    hAxis: {title: 'p' + String.fromCharCode(228) + 'iv' + String.fromCharCode(228), titleTextStyle: {color: 'red'}},
			    vAxis: {minValue: 0},
			    width: 900,
			    height: 500
			};

			var barChart = new google.visualization.ColumnChart(document.getElementById('bar_chart_div'));
			barChart.draw(barData, barOptions);
		    }
    
		</script>

		<div id="bar_chart_div" style="width: 900px; height: 500px;"></div>
